<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Gerador de cores</title>
</head>

<body>
    <header>
        <h1>Gere cores para o seu site de forma aleat√≥ria</h1>
    </header>
    <main>
        <div class="circle is-animating"></div>
        <div class="content">
            
            <div class="arrows">
                <img src="assets/back.svg" alt="back" class="back hide-arrow">
                <img src="assets/forward.svg" alt="forward" class="forward hide-arrow">
                
            </div>

            <div class="outputs">
                <label>
                    <input type="text"
                    id="hex-output"
                    class="hex"
                    readonly
                    value="#000000">
                    <p>HEX</p>
                </label>
                <label>
                    <input type="text"
                    id="rgb-output"
                    class="rgb"
                    readonly
                    value="000,000,000">
                    <p>RGB</p>
                </label>
                <label>
                    <input type="text"
                    id="hsl-output"
                    class="hsl"
                    readonly
                    value="0,0%,0%">
                    <p>HSL</p>
                </label>
            </div>
            <div class="buttons">
                <button class="generate">Gerar</button>
                <!-- <button class="copy hide">Copiar</button> -->
            </div>
        </div>
    </main>

    <script type="module" src="./scripts/index.js"></script>
    
</body>

</html>
